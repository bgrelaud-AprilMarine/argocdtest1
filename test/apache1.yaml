apiVersion: apps/v1
kind: Deployment
metadata:
  name: page_statique
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.6
        name: pageapache
        ports:
        - containerPort: 80
